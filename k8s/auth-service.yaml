apiVersion: v1
kind: Service
metadata:
  name: analytics-auth
  namespace: real-time-analytics
spec:
  externalTrafficPolicy: Cluster
  internalTrafficPolicy: Cluster
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app: analytics-auth
  sessionAffinity: None
  type: NodePort